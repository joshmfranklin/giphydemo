<form name="search">
  <md-input-container>
    <label>Search Giphy</label>
    <input type="text"
           ng-model="search"
           ng-change="change()"
           placeholder="Ex. Cute cats" />
  </md-input-container>
</form>
<div class="masonry" data-columns>
  <div class="item" ng-repeat="giphy in search.data">
    <md-card>
      <img src="{{ giphy.images.fixed_height_small.url }}" class="md-card-image"/>
      <md-card-content>
        <h2 class="md-title">{{ giphy.id }}</h2>
        <p>
          {{ giphy.import_datetime }}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
