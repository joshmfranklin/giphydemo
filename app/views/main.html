<div id="search-container" class="md-whiteframe-z1 white-background mbl">
  <div class="container-fluid">
    <div class="row mvl">
      <div class="col-md-11">
        <i class="material-icons md-36 pull-left pas">search</i>
        <form class="form-inline">
          <input type="text"
                 ng-model="search"
                 ng-change="change()"
                 class="master-search md-subhead half-width form-control"
                 placeholder="Search for a gif (ex. cute kittens)"
                 autofocus/>
        </form>
      </div>
      <div class="loader-container">
        <md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="isLoading"></md-progress-circular>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="masonry" data-columns>
    <div class="item" ng-repeat="giphy in gifs.data">
      <md-card>
        <img src="{{ giphy.images.fixed_height_small.url }}" class="md-card-image"/>
      </md-card>
    </div>
  </div>
</div>
